{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block body_block %}
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Infornest</title>
  <!-- Bootstrap -->
  <!-- NProgress -->
  <link href="{% static 'vendors/nprogress/nprogress.css' %}" rel="stylesheet">
  <!-- Animate.css -->
  <link href="{% static 'vendors/animate.css/animate.min.css' %}" rel="stylesheet">
  <!-- Custom Theme Style -->
</head>

<body class="login">
  <div>
    <div class="login_wrapper">
      <div class="logo">
        <a href="#">
          <img src="{% static "images/login-logo.png" %}" alt="">
        </a>
      </div>
      <div class="animate form login_form">
        <section class="login_content">
          <form method="post">
            {% csrf_token %}
            <h1>Login</h1>
            <div class="form-group">
              <label>Email</label>
              <input type="text" placeholder="username" name="username" required>
            </div>
            <div class="password-block form-group">
              <label>Password</label>
              <input type="password" placeholder="Password" name="password" required="" />
              <i toggle="#password-field" class="fa fa-fw toggle-password fa-eye" aria-hidden="true"></i>
            </div>
            <div>
              <a>
                <button type="submit" class="btn btn-default submit">Login</button>
              </a>
            </div>
            <div class="clearfix"></div>
            <p class="change_link">
              <a href="#signup" class="to_register">Forgot password? </a>
            </p>
          </form>
        </section>
      </div>
    </div>
  </div>
    <!-- Custom Theme Scripts -->
    < script src = "{% static 'js/custom.min.js' %}" > < /script>


    <script>
      $(document).ready(function() {
        $(".toggle-password").click(function() {

          $(this).toggleClass("fa-eye fa-eye-slash");
          var input = $($(this).attr("toggle"));
          if (input.attr("type") == "password") {
            input.attr("type", "text");
          } else {
            input.attr("type", "password");
          }
        });
      });
      </script>


</body>
{% endblock %}
